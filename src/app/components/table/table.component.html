<div class="header" *ngIf="displayCSV">
  <input
    #fileUploadSimple
    [accept]="'.csv'"
    type="file"
    (change)="onFileSelected($event)"
    hidden="true"
  />
  <button mat-raised-button color="primary" (click)="fileUploadSimple.click()">
    Uvoz iz CSV
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Ime Logopedskog Kabineta</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Adresa</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef>Web-stranica</th>
    <td mat-cell *matCellDef="let element">{{ element.website }}</td>
  </ng-container>

  <ng-container matColumnDef="phone_number">
    <th mat-header-cell *matHeaderCellDef>Kontakt broj</th>
    <td mat-cell *matCellDef="let element">{{ element.phone_number }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="showKabinet(row)"
  ></tr>
</table>
